name: Build and Test

on:
  push:
    branches:
      - master
      - staging
      - trying
      - 'prepare-*'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Build and Test

    strategy:
      matrix:
        ruby: [2.6.7, 2.7.3, 3.0.1]
        target:
          - id: 'linux-amd64'
            os: 'ubuntu-latest'
            target-name: 'x86_64-unknown-linux-gnu'
            rust-toolchain: 'stable'

          - id: 'darwin-amd64'
            os: 'macos-latest'
            target-name: 'x86_64-apple-darwin'
            rust-toolchain: 'stable'

      # As soon as one job fails in the matrix, all the other
      # in-progress jobs are canceled.
      #fail-fast: true

    runs-on: ${{ matrix.target.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.target.rust-toolchain }}
          default: true
          override: true
          target: ${{ matrix.target.target-name }}

      - uses: Swatinem/rust-cache@v1

      - name: Cache Ruby versions
        uses: actions/cache@v1
        with:
          path: ~/.rbenv/
          key: ${{ runner.os }}-rbenv-versions

      - name: Set up `rbenv`
        if: matrix.target.id == 'linux-amd64'
        shell: bash
        run: |
          sudo apt install rbenv rubygems

      - name: Set up `rbenv`
        if: matrix.target.id == 'darwin-amd64'
        shell: bash
        run: |
          if test -d $HOME/.rbenv/bin; then
            brew upgrade rbenv ruby-build
          else
            brew install rbenv
          fi

      - name: Inspect setup
        shell: bash
        run: |
          export PATH="$HOME/.rbenv/shims:$PATH"
          export PATH="$HOME/.rbenv/bin:$PATH"
          which gem
          which ruby-build
          which rbenv
          rbenv install --list

      - name: Set up Ruby ${{ matrix.ruby }}
        shell: bash
        run: |
          export PATH="$HOME/.rbenv/shims:$PATH"
          export PATH="$HOME/.rbenv/bin:$PATH"
          rbenv install --skip-existing ${{ matrix.ruby }}

      - name: Set up just
        shell: bash
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          test -f $HOME/.cargo/bin/just || cargo install just

      - name: Compile the library
        shell: bash
        run: |
          export PATH="$HOME/.rbenv/shims:$PATH"
          export PATH="$HOME/.rbenv/bin:$PATH"
          export PATH="$HOME/.rbenv/versions/${{ matrix.ruby }}/bin:$PATH"
          export PATH="$HOME/.cargo/bin:$PATH"
          export GEM_HOME="$HOME/.gem"
          gem install rake
          gem install bundler
          just build

      - name: Run all the tests
        shell: bash
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          export PATH="$HOME/.rbenv/versions/${{ matrix.ruby }}/bin:$PATH"
          export GEM_HOME="$HOME/.gem"
          just test
